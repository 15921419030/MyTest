<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=GB2312" />
<style type="text/css">
body, html,#allmap {width: 100%;height: 100%;overflow: hidden;hidden;margin:0;font-size:12px;color:#003399;}
#l-map{height:100%;width:78%;float:left;border-right:2px solid #bcbcbc;}
#r-result{height:100%;width:20%;float:left;font-color:#003399;}
ul{list-style:none;clear:both;margin:0px;}
ul li{color:#003399;}

</style>
<script type="text/javascript" src="http://api.map.baidu.com/api?v=1.3"></script>
<title>添加普通标注点</title>
</head>
<body>
<div id="allmap"></div>
</body>
</html>
<script type="text/javascript">
var map = new BMap.Map("allmap");
map.centerAndZoom(new BMap.Point(121.489082,31.23215), 17);
var marker1 = new BMap.Marker(new BMap.Point(121.489082,31.23215));  // 创建标注
map.addOverlay(marker1);              // 将标注添加到地图中

//创建信息窗口
var infoWindow1 = new BMap.InfoWindow("<div><h3 style='color:#003399;'>上海环球雅思</h3><ul><li>学校地址：淮海东路49号东淮海国际大厦</li><li>电话：021-5481 4192</li></ul></div>");
marker1.addEventListener("click", function(){this.openInfoWindow(infoWindow1);});

marker1.show();

</script>
